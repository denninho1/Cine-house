<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>
      Cine House - Filmes, series, animes e muito mais para você assistir em
      casa.
    </title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="menu_container">
          <div class="menu_hamburguer">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>

          <nav class="navs"></nav>
        </div>

        <picture class="logo">
          <a href="./index.html">
            <img src="./imgs/icon.png" alt="Cine House Logo" />
          </a>
        </picture>

        <div class="user_container">
          <button class="user_button">
            <i class='bx bxs-user'></i>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main_container">
        <div class="left">
          <h2 class="release">Lançamento</h2>
          <h1 class="title">Wandinha</h1>
          <div class="info_movie">
            <p class="description">Inteligente, sarcástica e apática, Wandinha Addams pode estar meio 
              morta por dentro, mas na Escola Nunca Mais ela vai fazer amigos, 
              inimigos e investigar assassinatos.
            </p>
            <div class="info_movie_mid">
              <div class="rating">
                <div class="stars">
                  <i class='bx bxs-star'></i>
                </div>
                <span>4.9</span>
              </div>
  
              <div class="division bg_y"></div>
  
              <div class="duration">
                <p><span>1</span> temporada</p>
              </div>
  
              <div class="division bg_y"></div>
  
              <div class="classification">
                <p><span>+</span> 12</p>
              </div>
            </div>

            <div class="info_movie_bottom">
              <span>Fantasia</span>
              <span>Comédia de terror</span>
              <span>Ficção</span>
            </div>
          </div>

          <button class="play_movie">
            <a href="#">
              <span>Assistir agora</span>
              <i class="lni lni-play"></i>
            </a>
          </button>
        </div>


      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
